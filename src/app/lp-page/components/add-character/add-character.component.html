<h4>Add Character</h4>
    <form class="row" (ngSubmit)="emitCharacter()">

      <input
      type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control mb-2"
      placeholder="Name">

      <input
      type="text"
      [(ngModel)]="character.age"
      name="age"
      class="form-control mb-2"
      placeholder="Age">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <!-- <pre>{{ character | json }}</pre> -->

    </form>
